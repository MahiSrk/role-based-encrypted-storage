<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>REKS - Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">REKS</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/dashboard}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/files}">Files</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/search}">Search</a>
                    </li>
                </ul>
                <form th:action="@{/logout}" method="post" class="d-flex">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header bg-warning text-dark">
                        <h5>Search Encrypted Files</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/search}" method="get">
                            <div class="row">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" name="keyword" 
                                           placeholder="Enter search keyword" required>
                                </div>
                                <div class="col-md-2">
                                    <select class="form-select" name="strategy">
                                        <option value="EXACT">Exact Match</option>
                                        <option value="FUZZY">Fuzzy Search</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">Search</button>
                                </div>
                            </div>
                        </form>
                        
                        <div class="mt-4" th:if="${results}">
                            <h6>Search Results</h6>
                            <div class="list-group">
                                <a th:each="file : ${results}" 
                                   th:href="@{'/files/download/' + ${file.id}}" 
                                   class="list-group-item list-group-item-action">
                                    <div class="d-flex w-100 justify-content-between">
                                        <h6 class="mb-1" th:text="${file.filename}"></h6>
                                        <small th:text="${file.accessRole.name}"></small>
                                    </div>
                                    <small>Click to download</small>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
